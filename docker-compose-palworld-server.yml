services:
  palworld:
    image: thijsvanloef/palworld-server-docker:latest
    restart: unless-stopped
    container_name: palworld-server
    stop_grace_period: 30s
    ports:
      - 8211:8211/udp
      - 27015:27015/udp
      # - 8212:8212/tcp  # Port for REST API if REST_API_ENABLED: true
    environment:
      PUID: 1000
      PGID: 1000
      PORT: 8211
      PLAYERS: 10
      SERVER_PASSWORD: "mltsf"
      MULTITHREADING: true
      RCON_ENABLED: true
      RCON_PORT: 25575
      TZ: "Europe/Berlin"
      ADMIN_PASSWORD: "adminPasswordHere"
      COMMUNITY: true
      SERVER_NAME: "MLTSF"
      SERVER_DESCRIPTION: "Palworld server of mltsf"
      ALLOW_CONNECT_PLATFORM: "Steam"
    volumes:
      - ./palworld:/palworld/